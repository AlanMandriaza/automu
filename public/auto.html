<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Niveles - MU Party</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="auto.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="panel header-panel">
    <h1>ðŸŒŸ Monitor de Niveles</h1>
    <div class="top-controls">
      <div class="form-group compact">
        <label for="characterName">Nombre:</label>
        <input type="text" id="characterName" placeholder="Ingresa nombre">
      </div>
      <div class="notification-box">
        <div class="form-group compact">
          <label for="notificationLevel">Nivel Notif.:</label>
          <div class="input-group">
            <input type="number" id="notificationLevel" min="1" max="400" value="400">
            <button id="confirmLevelBtn">OK</button>
          </div>
        </div>
        <div class="notification-controls">
          <button id="testSoundBtn">Probar</button>
          <button id="stopSoundBtn" class="button-warning">Silenciar</button>
          <div class="form-group compact">
            <label for="notificationVolume">Volumen:</label>
            <input type="range" id="notificationVolume" min="0" max="1" step="0.01" value="0.5">
          </div>
          <span id="soundStatus">Sonido desactivado</span>
        </div>
      </div>
      <div class="form-group compact">
        <label for="slowThreshold">Subida Lenta (s):</label>
        <input type="number" id="slowThreshold" min="0" value="180">
      </div>
      <div class="button-group compact">
        <button id="startButton">Iniciar</button>
        <button id="clearAllBtn" class="button-danger">Borrar</button>
      </div>
    </div>
    <div class="progress-container" id="updateProgress" style="display: none;">
      <svg class="circular-progress" width="50" height="50">
        <circle class="progress-background" cx="25" cy="25" r="20"></circle>
        <circle class="progress-circle" id="updateProgressCircle" cx="25" cy="25" r="20"></circle>
        <text class="progress-text" id="updateProgressText" x="25" y="30" text-anchor="middle">10s</text>
      </svg>
    </div>
  </div>
  
  <div class="panel stats-panel" id="statsPanel" style="display: none;">
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Nivel</div>
        <div class="stat-value" id="currentLevel">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Estado</div>
        <div class="stat-value" id="onlineStatus">Desconocido</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Tiempo Ãšltima Subida</div>
        <div class="stat-value" id="lastLevelUpTime">N/A</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Prom. 12 Niv.</div>  <!-- Cambiado de "Prom. 6 Niv." a "Prom. 12 Niv." -->
        <div class="stat-value" id="avgLast12">00:00</div>  <!-- Cambiado de id="avgLast6" a id="avgLast12" y formato a 00:00 -->
      </div>
      <div class="stat-card">
        <div class="stat-label">Tiempo en Nivel</div>
        <div class="progress-container">
          <svg class="circular-progress" width="50" height="50">
            <circle class="progress-background" cx="25" cy="25" r="20"></circle>
            <circle class="progress-circle" id="levelTimeCircle" cx="25" cy="25" r="20"></circle>
            <text class="progress-text" id="levelTimeText" x="25" y="30" text-anchor="middle">00:00</text>
          </svg>
        </div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="level-history" id="levelChart"></div>
    </div>
  </div>
  
  <div class="toast-container" id="toastContainer"></div>

  <div id="goalModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">NotificaciÃ³n</h2>
      <p id="modalMessage">Mensaje de notificaciÃ³n.</p>
      <button id="closeModalBtn">Cerrar</button>
    </div>
  </div>

  <script src="auto.js"></script>
</body>
</html>
